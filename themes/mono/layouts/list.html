{{ define "main" }}
<div class="container">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Content }}
      <div class="page-content">
        {{ . }}
      </div>
    {{ end }}
  </header>

  <div class="post-list">
    {{ range .Pages.ByDate.Reverse }}
      {{ partial "post-entry.html" . }}
    {{ end }}
  </div>
</div>
{{ end }}
