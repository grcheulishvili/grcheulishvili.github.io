<article class="post-entry">
  <header class="post-header">
    <h2>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
  </header>
  <section class="post-summary">
    <p>{{ .Summary }}</p>
  </section>
  <footer class="post-meta">
    <span>{{ .Date.Format "January 2, 2006" }}</span> | <span>{{ .ReadingTime }} min read</span>
  </footer>
</article>
