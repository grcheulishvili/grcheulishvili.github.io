{{ define "main" }}
  <article class="post">
    <header>
      <h1>{{ .Title }}</h1>
      <div class="post-meta">
        <span>{{ .Date.Format "January 2, 2006" }}</span> | <span>{{ .ReadingTime }} min read</span>
      </div>
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
    <footer>
      {{ if .Params.tags }}
        <div class="tags">
          <strong>Tags:</strong>
          {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
          {{ end }}
        </div>
      {{ end }}
    </footer>
  </article>
{{ end }}
